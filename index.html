<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="header">
    <h1>ETCH-A-SKETCH</h1>
  </div>
  <div class="main">
    <div class="settings">
      <div class="size">
        <p>Choose Grid-Size:</p>
        <div class="buttons">
          <button id="btn16">16x16</button>
          <button id="btn32">32x32</button>
          <button id="btn64">64x64</button>  
        </div>
      </div>
      <hr size="4" width="90%" color=#283845>
      <div class="color">
        <p>Choose Color:</p>
        <div class="buttons">
          <button id="btnBlack">Black</button>
          <button id="btnSurprise">Surprise me!</button>
          </div>
        </div>
        <hr size="4" width="90%" color=#283845>
        <button id="btnCl">Clear</button>
    </div>
    <div class="grid-bg">
      <div id="grid">
      </div>
    </div>
    <img src="https://www.transparentpng.com/thumb/paint-brush/vL1cQT-paint-brush-transparent-image.png" alt="black paint brush pencil transparent Image @transparentpng.com">
  </div>

</body>
</html>
