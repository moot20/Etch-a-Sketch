<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="header">
    <h1>ETCH-A-SKETCH</h1>
  </div>
  <div class="main">
    <div class="settings">
      <div class="size">
        <p>Choose Grid-Size:</p>
        <button>16x16</button>
        <button>32x32</button>
        <button>64x64</button>
      </div>
      <hr size="4" width="90%" color=#283845>
      <div class="color">
        <p>Choose Color:</p>
        <button>Black</button>
        <button>Surprise me!</button>
      </div>
    </div>
    <div class="grid-bg">
      <div class="grid">

      </div>
    </div>
    <img src="https://www.transparentpng.com/thumb/paint-brush/vL1cQT-paint-brush-transparent-image.png" alt="black paint brush pencil transparent Image @transparentpng.com">
  </div>

</body>
</html>
